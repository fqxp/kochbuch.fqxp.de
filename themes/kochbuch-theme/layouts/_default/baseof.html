<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-amber-100" lang="de">
  <header class="border-black border-t-8 border-b-2 px-2 md:px-[33%] py-2">
    {{ partial "header.html" . }}
  </header>
  <main class="md:px-[33%] px-2 py-2">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>

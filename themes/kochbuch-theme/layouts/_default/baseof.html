<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-amber-100 w-screen" lang="de">
  <header class="border-black border-t-8 border-b-2 px-6 py-0 lg:py-2
      lg:px-[33%] print:pl-[33%]">
    {{ partial "header.html" . }}
  </header>
  <main class="px-2 py-2 lg:px-[33%] print:pl-[33%]">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
